apiVersion: v1
kind: Pod
metadata:
  name: vision-app-demo
  labels:
    app: vision-app-demo
spec:
  containers:
    - name: gradio
      image: localhost:5000/erdincka/vision_analytics_demo:0.0.2
      ports:
        - containerPort: 7860
      resources:
        requests:
          cpu: "4"
          memory: "10Gi"
        limits:
          cpu: "4"
          memory: "10Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: vision-app-service
spec:
  selector:
    app: vision-app-demo
  ports:
    - protocol: TCP
      port: 7860
      targetPort: 7860
