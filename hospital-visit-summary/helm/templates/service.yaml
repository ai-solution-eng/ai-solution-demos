apiVersion: v1
kind: Service
metadata:
  name: {{ include "medical-summary-app.fullname" . }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "medical-summary-app.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "medical-summary-app.name" . }}
  ports:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
